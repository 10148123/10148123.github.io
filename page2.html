<body>
<div id="page1">
    <h1>RPGゲーム「グランブルーファンタジー」の最高レア度の出現確率は下記のうちどれでしょう。</h1>

    <div><a href="#" onclick="machigai()">5%</a></div>
    <div><a href="#" onclick="seikai()">6%</a></div>
    <div><a href="#" onclick="seikai()">3%</a></div>
    
</div>

    <script>
        var hit = Number(localStorage.hit);

        function seikai(){
            hit = hit+2;
            localStorage.hit = hit;
            location.href = "kekka.html";
        }
        function machigai(){
            localStorage.hit = hit;
            location.href = "kekka.html";
        }
        
    </script>
