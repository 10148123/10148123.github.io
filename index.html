<!DOCTYPE html>
<html lang="ja">
<head>
	
	<style>
		
		@media screen and {max-width:480px;
			height:auto;}
		body{background-color:#F8FFDD;}
		
			
	</style>
	
	<meta charset="UTF-8">
	<title>クイズゲーム</title>
	
	
	<script>
	//問題の設定
	var q = [];
	q[0] =["音楽ゲーム「アイドルマスターシンデレラガールズ スターライトステージ」の最高レア度の出現確率は、下記のうちどれでしょう。","３.０００％","１.５００％","１.０００％",1];
	q[1] =["RPGゲーム「グランブルーファンタジー」の最高レア度の出現確率は下記のうちどれでしょう。","５％","６％","３％",2];
	q[2] =["育成ゲーム「あんさんぶるスターズ」の最高レア度の出現確率は下記のうちどれでしょう。","１.２５％","１.００％","１.７５％",1];
	q[3] =["RPGゲーム「Fate/Grand Order」の最高レア度の出現確率は下記のうちどれでしょう。","１.０００％","２.０％","１.００％",1];

	var count = 0;
	var hit = 0;

var init=function(){
count=0;
hit=0;

document.getElementById('gamePlay').style = "display:block";
document.getElementById('gameEnd').style = "display:none";

question(count);
}

var question =function(num){
	var mondai = document.getElementById('mondai');
	var sentaku = document.getElementById('sentaku');

	while (sentaku.firstChild) {
		sentaku.removeChild(sentaku.firstChild);
	}

	mondai.textContent = q[num][0];	 

	for(i=1;i<=3;i++){
		toi1 = document.createElement('li');
		toi1.innerHTML += '<a href="javascript:answer('+i+')">'+q[num][i]+'</a>';
		sentaku.appendChild(toi1);
	}
}

var answer = function(num) {

	if (num == q[count][4]) {
		hit++;
	}
//回答数
count++;

	if(count == q.length){
		endScene();
	}else{
		question(count);
	}

}

endScene = function(){
document.getElementById('gamePlay').style = "display:none";
document.getElementById('gameEnd').style = "display:block";

document.getElementById('score').textContent = "正解率:"+Math.floor(hit/q.length*100)+"%";
document.getElementById('outline').textContent = q.length+"問中、正解は "+hit+"問でした";

detail =document.getElementById('detail');
}

//これで実行
window.addEventListener('load',init);
</script>
</head>
<body>
<div id="gamePlay" align="center">
	<h1>Quiz</h1>
	<div id="mondai"></div><div id="1"></div>
	<div id="kaito">
	<ul id="sentaku" style="list-style: none;"></ul>
	</div>
</div>

<div id="gameEnd" align="center">
	<h1>結果発表</h1>
	<div id="score"></div>
	<div id="outline"></div>
	<div id="detail"></div>
	<div><a href="javascript:init();">もう一度ゲームを行う</a></div>
</div>
	
</body>
</html>
